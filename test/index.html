<!DOCTYPE HTML>
<html>
<head>
  <title>Scene Test Suite</title>
  <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen" />

  <!-- Vendor deps, non-lib -->
  <script src="vendor/jquery.js"></script>
  <script src="vendor/qunit.js"></script>
  <script src="vendor/jslitmus.js"></script>
 
  <!-- dependencies -->
  <script src="../libs/lodash.js"></script>
  <script src="../libs/underscore.deferred.js"></script>

  <!-- Component source files -->
  <script src="../src/events.js"></script>
  <script src="../src/storyboard.js"></script>

   <!-- load test modules --> 
  <script src="unit/base.js"></script>
  <script src="unit/sync.js"></script>

  <script src="unit/context.js"></script>

  <script src="unit/scene_events.js"></script>

<body>
  <div class="block-test">

    <ol id="qunit-tests"></ol>
    <br />

  </div>

  <div id="testcontainer1" style="position: absolute; width: 200px; height: 400px; left: 10px; right: 40px;">
    <script id='template1' type='text/template'>
      <div class='foo'><a href='#'>test</a></div>
    </script>     
    <script id='template2' type='text/template'><a href='#'><%= name %></a></script>   
    <script id='template3' type='text/template'><a href='#'>{{name}}</a></script>   
  </div>

</html>
